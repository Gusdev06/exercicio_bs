<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row">
        <div class="col">
            <h2>Cadastro</h2>
            <form>
                <label class="form-label" for="nome">Nome:</label>
                <input class="form-control" type="text" id="nome" placeholder="Nome">
                <label class="form-label" for="email">Email:</label>
                <input class="form-control" type="text" id="Email" placeholder="email@dominio.com.br">
                <label class="form-label" for="Telefone">Tel:</label>
                <input class="form-control" type="number" id="Telefone" placeholder="(00) 00000-0000">
                <button class="btn btn-success">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
